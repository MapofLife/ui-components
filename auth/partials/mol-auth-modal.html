
<div class="modal-header">
  <button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
  <h3 class="omb_authTitle">
    <a ng-click="register=0" class="clickable">Login</a> or
    <a href="https://auth.mol.org/register" class="clickable">Sign up</a></h3>
</div>
  <div class="modal-body">
      <div ng-show="!register" class="well">
        <div class="omb_login">
          <div class="row omb_row-sm-offset-3">

            <div class="col-xs-12">
              <form class="omb_loginForm" name="login_user_form" action="/login" autocomplete="off" method="POST">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input class="form-control"
                      id="email" name="email" placeholder="Email address"
                      type="text" ng-model="email">
                </div>
                <span class="help-block"></span>

                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <!-- <input  type="password" class="form-control" name="password" placeholder="Password"> -->
                  <input class="form-control" id="password" name="password" placeholder="Password" type="password" ng-model="password">
                </div>
                <span class="help-block"></span>
                <input type="hidden" name="remember" value="yes">


              </form>
              <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
              </div>
            </div>
            <div class="row omb_row-sm-offset-3">
              <div class="col-xs-12 col-sm-12">
                  <input type="checkbox" ng-model="remember">&nbsp;&nbsp;Remember&nbsp;Me

              </div>
              <div class="col-xs-12 col-sm-12">
                <p class="omb_forgotPwd">
                  <a href="https://auth.mol.org/reset">Forgot&nbsp;password?</a>
                </p>
              </div>
            </div>
          </div>
        </div>
  </div>
