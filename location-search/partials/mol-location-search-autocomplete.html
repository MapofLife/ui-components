 <select
 		placeholder="Select a region..."
 		class="form-control"
		ng-model="regions.selected"
		style="max-width:158px;min-width:158px;">
			<option ng-repeat="region in (regions.available | filter: $select.search) track by region.region_id"
	            ng-bind-html="region.name"
							ng-value="region"></option>
	</select>
