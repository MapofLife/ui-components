<script type="text/ng-template" id="ac-region-template.html">
	<a class="searchResult">
	    <span class="commonName" ng-bind-html="match.label.name | uibTypeaheadHighlight:query"></span>
	</a>
</script>

<input type="text" class="form-control"
	autocomplete="on"
	ng-model="regions.selected.name"
	placeholder="Select a region"
	uib-typeahead="region for region in regions.available | filter:$viewValue | limitTo:50"
	typeahead-on-select="selectRegion($model)"
	typeahead-template-url="ac-region-template.html">
