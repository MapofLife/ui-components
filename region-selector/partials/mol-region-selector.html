<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Select Region</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-md-6 col-xs-12">
                <ui-select ng-model="regionTypes.selected" on-select="regionTypeSelected()" class="region-selector-control">
                    <ui-select-match placeholder="Region type...">
                        {{$select.selected.region_name}}
                    </ui-select-match>
                    <ui-select-choices repeat="regionType in regionTypes.available">
                        <small>{{ regionType.region_name }}</small>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <ui-select ng-model="regions.selected" class="region-selector-control">
                    <ui-select-match placeholder="Region...">
                        {{$select.selected.region_name}}
                    </ui-select-match>
                    <ui-select-choices repeat="region in regions.available | filter:regionTypes.selected.region_type">
                        <small>{{region.region_name}}</small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close" ng-click="$close()">Cancel</button>
            <button type="button" ng-click="regionSelected()" class="btn btn-primary">Select</button>
        </div>
    </div>
</div>
