<script type="text/ng-template" id="ac-template.html">
	<a class="searchResult">
		<span class="sciName" ng-bind-html="match.label.n | uibTypeaheadHighlight:query"></span>
	  <span class="commonName" ng-bind-html="match.label.v | uibTypeaheadHighlight:query"></span>
	</a>
</script>

<input type="text" class="form-control"
	autocomplete="on"
	ng-model="selected.value"
	placeholder="Select a species"
	uib-typeahead="species.n as species for species in searchSpecies($viewValue)"
	typeahead-on-select="selectSpecies($model)"
	typeahead-template-url="ac-template.html">
