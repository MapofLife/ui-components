<table class="search"><tr>
    <td>
    <select
            placeholder="Select a group..."
            class="form-control" ng-model="groups.selected"
            ng-options="group.value as group.label | capitalize for group in groups.available">
            <option selected disabled>Select a group</option>
            <option ng-value="null">All groups</option>
    </select>
    </td>
    <td><span class="form-group">
          <div ng-include="'mol-species-search-autocomplete.html'"></div>
    </span></td>
    <td ng-show="!$state.params.norandom">
      <button type="button" ng-click="randomSpecies()"
        class="random top_button btn btn-default">Pick Random</button>
    </td>
</tr></table>
